{%extends 'base.html'%}
{% load static %}

{% block 'titulo' %}Detalhes{% endblock %}

{% block 'conteudo' %}

        <h1>Detalhes</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">{{ livro.nome }}</th>
                <th scope="col">{{ livro.finalizado }}</th>
                <th scope="col">{{ livro.resenha }}</th>

                <th scope="col"><a class="btn btn-danger">Excluir</a></th>
              </tr>
            </thead>         
            <a href=" {% url 'home' %} " class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
